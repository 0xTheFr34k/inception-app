apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playground-v1
  namespace: dev
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: playground-v1
            port:
              number: 8888
